<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="cart.js" async></script>
    <title>Cart</title>

    <style>
        .container {
            margin: 0 auto;
        }

        .cart-row {
            display: flex;
            align-items: center; /* Aligns items vertically */
        }

        .cart-item {
            width: 45%;
        }

        .cart-price {
            width: 20%;
            text-align: center; /* Center price */
        }

        .cart-quantity {
            width: 20%;
            text-align: center; /* Center quantity */
        }

        .cart-total {
            text-align: end;
            margin-top: 10px;
            margin-right: 10px;
        }

        .cart-total-title {
            font-size: 20px;
            color: black;
            margin-right: 10px;
        }

        .cart-total-price {
            font-weight: bold;
            color: #333;
            font-size: large;
        }

        .purchaseBtn:hover {
            color: white;
            background-color: black;
            box-shadow: 0px 0px 7px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target="#abc">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="First Page.html">Canteen Automation System</a>
            </div>
            <div class="collapse navbar-collapse" id="abc">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="cart.html"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
                    <li><a href="settings.html"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
                    <li><a href="logout.html"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container content-section" style="margin-top: 100px;">
        <h2 style="text-decoration: underline;" class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <b><hr></b>
        <div class="cartItems">
            <!-- Sample Cart Item for Testing -->
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="image-url.jpg" width="100" height="100">
                    <span class="cart-item-title">Garlic Butter Naan</span>
                </div>
                <span class="cart-price cart-column">₹20</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="2">
                    <button class="removeBtn btn btn-danger" type="button">Remove</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="image-url.jpg" width="100" height="100">
                    <span class="cart-item-title">Tangdi Kabab</span>
                </div>
                <span class="cart-price cart-column">₹160</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="2">
                    <button class="removeBtn btn btn-danger" type="button">Remove</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">&#8377;0</span> <!-- Changed &#8377; to ₹ for clarity -->
        </div>
        <button class="purchaseBtn btn btn-primary">Purchase</button>
    </section>

    <script>
        // Call the function to update the cart on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the cart total when the page loads
            updateCartTotal();
        });
    </script>
</body>

</html>
