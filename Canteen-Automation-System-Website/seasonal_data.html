<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seasonal Data</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f4f4f4;
    }
    .top5 {
      background-color: #c8e6c9;
    }
    .bottom5 {
      background-color: #ffcdd2;
    }
    .season-title {
      color: #333;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Seasonal Data</h1>
  <div id="seasonal-content"></div>

  <script>
    async function fetchSeasonalData() {
      try {
        const response = await fetch('http://34.45.242.132:3000/api/seasonalData');
        const data = await response.json();

        const { selectedSeasons, seasonData } = data;

        const container = document.getElementById('seasonal-content');

        selectedSeasons.forEach((season) => {
          // Create a section for each season
          const section = document.createElement('div');
          section.innerHTML = `
            <h2 class="season-title">${season}</h2>
            <h3>Top 5 Items</h3>
            <table>
              <thead>
                <tr>
                  <th>Item Name</th>
                  <th>Total Quantity</th>
                </tr>
              </thead>
              <tbody>
                ${seasonData[season].top5
                  .map(
                    ([item, quantity]) => `
                    <tr class="top5">
                      <td>${item}</td>
                      <td>${quantity}</td>
                    </tr>`
                  )
                  .join('')}
              </tbody>
            </table>
            <h3>Bottom 5 Items</h3>
            <table>
              <thead>
                <tr>
                  <th>Item Name</th>
                  <th>Total Quantity</th>
                </tr>
              </thead>
              <tbody>
                ${seasonData[season].bottom5
                  .map(
                    ([item, quantity]) => `
                    <tr class="bottom5">
                      <td>${item}</td>
                      <td>${quantity}</td>
                    </tr>`
                  )
                  .join('')}
              </tbody>
            </table>
          `;
          container.appendChild(section);
        });
      } catch (error) {
        console.error('Error fetching seasonal data:', error);
      }
    }

    fetchSeasonalData();
  </script>
</body>
</html>
