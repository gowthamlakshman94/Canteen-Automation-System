<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Canteen Automation System</a>
            </div>
        </div>
    </nav>

    <div style="margin-top: 100px;" class="container">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading"><h1>Login</h1></div>
                    <div class="panel-body">
                        <p class="text-warning">Login to Order Food</p>
                        <form id="loginForm">
                            <div class="form-group">
                                <input class="form-control" type="email" placeholder="Email" name="email" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" placeholder="Password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                            <p id="loginError" class="text-danger" style="display:none;">Invalid credentials!</p>
                        </form>
                    </div>
                    <div class="panel-footer">Don't have an account? <a href="signup.html">Register</a></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $("#loginForm").submit(function(event) {
            event.preventDefault();
            $.ajax({
                url: "http://localhost:3000/login", // Ensure this matches your backend URL
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({
                    email: $("input[name='email']").val(),
                    password: $("input[name='password']").val()
                }),
                success: function(response) {
                    if (response.success) {
                        window.location.href = "index.html"; // Change as per your main page
                    } else {
                        $("#loginError").show();
                    }
                },
                error: function() {
                    $("#loginError").show();
                }
            });
        });
    </script>
</body>
</html>
