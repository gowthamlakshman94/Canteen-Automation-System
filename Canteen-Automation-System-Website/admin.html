
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="config.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
        }
        .link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        a {
            text-decoration: none;
            font-size: 18px;
            color: #007bff;
            padding: 10px 20px;
            border: 1px solid #007bff;
            border-radius: 5px;
            display: inline-block;
            transition: all 0.3s;
        }
        a:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Access Your Pages</h1>
    <div class="link-container">
        <a id="link1" target="_blank">Daily Wastage Report</a>
        <a id="link2" target="_blank">Order Status</a>
        <a id="link3" target="_blank">Daily Item Quantity</a>
        <a id="link4" target="_blank">Metrics</a>
        <a id="link5" target="_blank">Daily Metrics</a>
        <a id="link6" target="_blank">Seasonal Data</a>
    </div>

    <script>
        const baseUrl = window.location.origin;
        document.getElementById("link1").href = `${baseUrl}/daily_wastage_report.html`;
        document.getElementById("link2").href = `${baseUrl}/order_status.html`;
        document.getElementById("link3").href = `${baseUrl}/daily_item_quantity.html`;
        document.getElementById("link4").href = `${baseUrl}/metrics.html`;
        document.getElementById("link5").href = `${baseUrl}/daily_metrics.html`;
        document.getElementById("link6").href = `${baseUrl}/seasonal_data.html`;
    </script>
</body>
</html>
