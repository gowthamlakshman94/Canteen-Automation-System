
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-Up</title>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" >Canteen Automation System</a>
            </div>
        </div>
    </nav>

    <div style="margin-top: 100px;" class="container">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3">
                <h1>Sign Up</h1>
                <form id="signupForm">
                    <div class="form-group">
                        <input class="form-control" placeholder="Name" name="name" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="email" placeholder="E-mail" name="email" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" placeholder="Password" name="password" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Contact" name="contact" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="City" name="city" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Address" name="address" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Signup</button>
                    <p id="signupSuccess" class="text-success" style="display:none;">Signup successful! Redirecting...</p>
                    <p id="signupError" class="text-danger" style="display:none;">Signup failed! Try again.</p>
                </form>
            </div>
        </div>
    </div>

    <script>
        $("#signupForm").submit(function(event) {
            event.preventDefault();
            $.ajax({
                url: "http://localhost:3000/register", // Ensure this matches your backend URL
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({
                    name: $("input[name='name']").val(),
                    email: $("input[name='email']").val(),
                    password: $("input[name='password']").val(),
                    contact: $("input[name='contact']").val(),
                    city: $("input[name='city']").val(),
                    address: $("input[name='address']").val()
                }),
                success: function(response) {
                    if (response.success) {
                        $("#signupSuccess").show();
                        setTimeout(() => window.location.href = "login.html", 2000);
                    } else {
                        $("#signupError").show();
                    }
                },
                error: function() {
                    $("#signupError").show();
                }
            });
        });
    </script>
</body>
</html>
