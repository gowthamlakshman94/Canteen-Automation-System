apiVersion: v1
kind: Namespace
metadata:
  name: canteen-automation
---
apiVersion: v1
kind: Service
metadata:
  name: cas-fe
  namespace: canteen-automation
spec:
  selector:
    app: cas-fe
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cas-fe
  namespace: canteen-automation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cas-fe
  template:
    metadata:
      labels:
        app: cas-fe
    spec:
      containers:
        - name: cas-fe
          image: ghcr.io/gowthamlakshman94/cas-fe:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: BASE_URL
              value: "http://localhost"
      imagePullSecrets:
        - name: ghcr-secret


---
apiVersion: v1
kind: Service
metadata:
  name: cas-be
  namespace: canteen-automation
spec:
  selector:
    app: cas-be
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cas-be
  namespace: canteen-automation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cas-be
  template:
    metadata:
      labels:
        app: cas-be
    spec:
      containers:
        - name: cas-be
          image: ghcr.io/gowthamlakshman94/cas-be:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          # Inject all keys from this secret as env vars (key names become variable names)
          envFrom:
            - secretRef:
                name: canteen-backend-secrets
          # Optional: explicit env mapping (if you want to rename secret keys to env names)
          # env:
          #   - name: MYSQL_HOST
          #     valueFrom:
          #       secretKeyRef:
          #         name: canteen-backend-secrets
          #         key: MYSQL_HOST
          #   - name: MYSQL_USER
          #     valueFrom:
          #       secretKeyRef:
          #         name: canteen-backend-secrets
          #         key: MYSQL_USER

          # Readiness and liveness probes (adjust paths/ports/timeouts as needed)
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 15
            failureThreshold: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 180
            periodSeconds: 30
            failureThreshold: 10
            timeoutSeconds: 5

          # Resource requests/limits (tune for your cluster)
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

      imagePullSecrets:
        - name: ghcr-secret


---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: canteen-automation
  annotations:
    traefik.ingress.kubernetes.io/rewrite-target: /
    traefik.ingress.kubernetes.io/rule-type: PathPrefix
spec:
  rules:
    - host: localhost  # You can set your domain here if you have one
      http:
        paths:
          - path: /  # This routes the home page to the frontend
            pathType: Prefix
            backend:
              service:
                name: cas-fe
                port:
                  number: 80
          - path: /login.html  # This routes the home page to the frontend
            pathType: Prefix
            backend:
              service:
                name: cas-fe
                port:
                  number: 80                    
          - path: /api  # Backend API path
            pathType: Prefix
            backend:
              service:
                name: cas-be
                port:
                  number: 3000
          - path: /submitOrder  # Order submission path
            pathType: Prefix
            backend:
              service:
                name: cas-be
                port:
                  number: 3000
          - path: /daily-item  # Daily items path
            pathType: Prefix
            backend:
              service:
                name: cas-be
                port:
                  number: 3000
          - path: /daily-wastage  # Daily wastage path
            pathType: Prefix
            backend:
              service:
                name: cas-be
                port:
                  number: 3000
          - path: /register  
            pathType: Prefix
            backend:
              service:
                name: cas-be
                port:
                  number: 3000
          - path: /login
            pathType: Prefix
            backend:
              service:
                name: cas-be
                port:
                  number: 3000
          - path: /checkOrder
            pathType: Prefix
            backend:
              service:
                name: cas-be
                port:
                  number: 3000
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: cas-be
                port:
                  number: 3000              
          - path: /api/data
            pathType: Prefix
            backend:
              service:
                name: sales-dashboard-service
                port:
                  number: 5000                      
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv
  namespace: canteen-automation
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: standard
  hostPath:
    path: /mnt/data/mysql  # For local storage (use cloud storage provider for cloud environments)
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  namespace: canteen-automation
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: canteen-automation
spec:
  replicas: 1
  podManagementPolicy: OrderedReady
  serviceName: "mysql"
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      terminationGracePeriodSeconds: 60  # Correct placement under template.spec
      containers:
        - name: mysql
          image: ghcr.io/gowthamlakshman94/mysql:5.7
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "password"
            - name: MYSQL_DATABASE
              value: "canteen_automation"
            - name: MYSQL_ALLOW_EMPTY_PASSWORD
              value: "no"
            - name: MYSQL_ROOT_HOST
              value: "%"
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
          readinessProbe:
            exec:
              command:
                - mysqladmin
                - -u
                - root
                - -ppassword
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            exec:
              command:
                - mysqladmin
                - -u
                - root
                - -ppassword
                - ping
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 3
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: mysql-pvc
      imagePullSecrets:
        - name: ghcr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: canteen-automation
spec:
  ports:
    - port: 3306
      targetPort: 3306
  selector:
    app: mysql
