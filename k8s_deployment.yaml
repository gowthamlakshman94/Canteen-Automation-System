---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: sales-forecast-job
  namespace: canteen-automation
spec:
  # Runs daily at 6:00 AM (0 6 * * *)
  schedule: "0 6 * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: forecaster
            # TEMPLATED IMAGE PATH from Jenkins
            image: ghcr.io/gowthamlakshman94/sales-forecaster:latest
            imagePullPolicy: Always
            env:
            # Injecting the secrets defined above
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: username
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: password
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: host
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: dbname
          restartPolicy: OnFailure
---
# --- Deployment (The Application) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sales-dashboard
  namespace: canteen-automation
  labels:
    app: sales-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sales-dashboard
  template:
    metadata:
      labels:
        app: sales-dashboard
    spec:
      containers:
      - name: web
        # TEMPLATED IMAGE PATH from Jenkins
        image: ghcr.io/gowthamlakshman94/sales-dashboard:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000 # Flask app runs on port 5000
        env:
        # Injecting the secrets (same as the CronJob)
        - name: DB_USER
          valueFrom: { secretKeyRef: { name: db-credentials, key: username } }
        - name: DB_PASS
          valueFrom: { secretKeyRef: { name: db-credentials, key: password } }
        - name: DB_HOST
          valueFrom: { secretKeyRef: { name: db-credentials, key: host } }
        - name: DB_NAME
          valueFrom: { secretKeyRef: { name: db-credentials, key: dbname } }

---
# --- Service (External Access) ---
apiVersion: v1
kind: Service
metadata:
  name: sales-dashboard-service
  namespace: canteen-automation
spec:
  # Use LoadBalancer to get an external IP/DNS (common in cloud environments)
  type: ClusterIP
  selector:
    app: sales-dashboard
  ports:
    - protocol: TCP
      port: 80           # External port (browser traffic)
      targetPort: 5000   # Internal port (container port)		  
